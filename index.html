<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capstone Assignment 2</title>
</head>
<body>
  <h1 style='padding-top: 20px; padding-left:20px;'>Capstone Assignment - 2 </h1>
  <h1 style='padding-top: 20px; padding-left:20px;'>Entrance Records For building</h1>
  
  <br>
  <h1 style='padding-left:20px;'>Add the name of the person entering here</h1>
  <form method="POST" action="/">
    <input type="text" name="title">
    <input type="submit" value="Add">
  </form>
<br>
  <h1 style='padding-left:20px;'>List of previously added Names</h1>
  <table>
    {% for book in books %}
      <tr>
        <td>
          {{book.title}} 
        </td>
        <td>
          <form method="POST" action="./update" style="display: inline">
            <input type="hidden" value="{{book.title}}" name="oldtitle">
            <input type="text" value="{{book.title}}" name="newtitle">
            <input type="submit" value="Update">
          </form>
        </td>
        <td>
          <form method="POST" action="./delete" style="display: inline">
            <input type="hidden" value="{{book.title}}" name="title">
            <input type="submit" value="Delete">
          </form>
        </td>
      </tr>
      {% endfor %}
  </table>
</body>
</html>
